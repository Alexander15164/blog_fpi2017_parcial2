<!DOCTYPE html>
<html>
  <head>
      <title>Escribir nueva publicacion</title>
    <meta charset="utf-8"/>
  </head>
  <body>
      <header>Escribir nueva publicacion</header>
      <div>
          <fieldset>
          <p>Titulo de la publicacion</p>
          <input type="text" placeholder="Escriba un titulo..." id="sTitulo"/><br>
          <p>Publicacion</p>
          <textarea id="sPublicacion"></textarea>
          </fieldset>
          <p>Subir una imagen</p>
          <input type="file" accept="image/*" id="btnImagenes"/><br>
          <p>Categorias</p>
          <select>
              <option value="0">Anime</option>
          </select>
          
      </div>
  </body>
</html>
